Last Name: <input id="lname"><br>
<form action="/person-controller/create" method="post" accept-charset="utf-8">
    <input id="create-button" type="submit" value="create"/>
</form>



<script>
class Person {
  constructor(id_, fname_, lname_) {
    this.id = id_;
    this.firstName = fname_;
    this.lastName = lname_;
  }
}


_postOnClick("create-button", "/person-controller/create");


function _postOnClick(buttonId, endpoint){
    $("#" + buttonId).click(function() {
        const firstName = document.getElementById("fname").value;
        const lastName = document.getElementById("lname").value;
        const args = new Person(1, firstName, lastName);
        console.log(args);
        $.ajax({
            type: "POST",
            url: endpoint,
            data: args,
            dataType: "application/x-www-form-urlencoded; charset=utf-8",
            success : function(response) {
                alert(JSON.stringify(response));
            },
            error: function(){
                alert('Error while request..');
            }
        });
    });
}
</script>
